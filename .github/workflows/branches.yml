name: code

on:
  push:
    branches:
      - '**'

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.19
      - name: Install go dependencies
        run: make install-go-dependencies
      - name: Run tests
        run: make test-backend
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16.20.x
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: test frontend
        run: make test-frontend
  build-plugin-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.19
      - name: Install go dependencies
        run: make install-go-dependencies
      - name: build all versions
        run: make build-backend-all
      - name: Upload linux binaries
        uses: actions/upload-artifact@v4
        with:
          name: plugin-executables
          path: ./dist/
  test-selenium-local:
    runs-on: ubuntu-latest
    needs:
      - test-backend
      - test-frontend
      - build-plugin-backend
    steps:
      - uses: actions/checkout@v4
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16.20.x
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Download plugin backend
        uses: actions/download-artifact@v4
        with:
          name: plugin-executables
          path: ./dist/
      - name: Build frontend
        run: make build-frontend
      - name: fix file permissions
        run: chmod +x ./dist/gpx_*
      - name: Run Selenium Tests
        run: make test-e2e-no-build
      - name: Debug Logs
        if: ${{ failure() }}
        run: docker compose logs grafana
  verify-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - name: Install dependencies
        run: >
          npm install --global
          @semantic-release/git
          @semantic-release/npm
          @semantic-release/exec
          conventional-changelog-conventionalcommits
          semantic-release
      - name: check
        env:
          GITHUB_TOKEN: ${{ secrets._GITHUB_TOKEN }}
        run: npx semantic-release --dry-run --branches ${GITHUB_REF_NAME}
  version_and_tag:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs:
      - verify-release
      - test-selenium-local
      - test-backend
      - test-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - name: Install dependencies
        run: >
          npm install --global
          @semantic-release/git
          @semantic-release/npm
          @semantic-release/exec
          conventional-changelog-conventionalcommits
          semantic-release
      - name: commit-and-tag
        env:
          GITHUB_TOKEN: ${{ secrets._GITHUB_TOKEN }}
        run: npx semantic-release
